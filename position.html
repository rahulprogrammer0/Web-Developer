<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position properties</title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <!-- ! position properties all examples here 
        ? how i will use and run the file let's Go 
     -->

    <!-- The element have no effect no top , right, left  -->
    <section id="Static">
        <h2>Static</h2>
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>

    <!-- This elements it can move all over the pages  -->
    <section id="relative">
        <h2>Relative</h2>
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>

    <!-- The elements is removed from the normal document flow , -->
    <section id="absolute">
        <h2>Absolute</h2>
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>

    <!-- Fixed elements (on the pages not moved ) -->
    <section id="fixed">
        <h2>Fixed</h2>
        <div></div>
        <div id="middle"> fixed button</div>
        <div></div>
    </section>

    <!-- The element is positioned according to the normal flow 
    of the documentsm and then offset relative to its nearest -->
    <section id="sticky">
        <h2>Sticky</h2>
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>

    <h3>my photo</h3>
    


</html>
